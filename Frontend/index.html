<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Add QA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="repoSetupSection">
        <h1>Create and Load QA Repository</h1>
        <button onclick="createRepo()">Create Repo</button>
        <button onclick="loadRepo()">Load Repo</button>
    </div>

<div id="repoContainer" class="container" style="display:none;">
    <div class="left-column" id="questionList">
        <h2>Existing Questions</h2>
    </div>

    <div class="right-column">
        <div id="addQAContainer" class="top-middle">
            <button onclick="showAddQAForm()">Add QA</button>
        </div>

        <div id="qaFormContainer" class="hidden">
            <h2>Add Question</h2>
            <form id="qaForm">
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" required>
                <br>

                <label for="questionType">Question Type:</label>
                <select id="questionType" name="questionType" onchange="toggleOptions()" required>
                    <option value="none">None</option>
                    <option value="mcq">MCQ</option>
                    <option value="fill in the blank">Fill in the Blank</option>
                    <option value="short answer">Short Answer</option>
                    <option value="long answer">Long Answer</option>
                </select>
                <br><br>

                <!-- MCQ Options -->
                <div id="mcqOptions" class="hidden">
                    <label for="mcqType">MCQ Type:</label>
                    <select id="mcqType" name="mcqType" onchange="updateMCQOptions()">
                        <option value="none">None</option>
                        <option value="single correct">Single Correct</option>
                        <option value="multiple correct">Multiple Correct</option>
                        <option value="1/5">1/5</option>
                        <option value="n/5">n/5</option>
                    </select>
                    <br><br>

                    <div id="mcqFields"></div>

                    <label for="mcqCorrectAnswer">Correct Answer:</label>
                    <input type="text" id="mcqCorrectAnswer" name="mcqCorrectAnswer" placeholder="Enter correct answer">
                </div>

                <button type="button" onclick="submitQA()">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="app.js"></script>



</body>
</html>
